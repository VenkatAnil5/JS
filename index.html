<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Stop Watch -->
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button id="startButton" class="timerButton">start</button>
        <button id="stopButton" class="timerButton">stop</button>
        <button id="resetButton" class="timerButton">reset</button>
    </div>

    <!-- Rock Paper Scissor -->
    <div id="rockPaperScissor">
        <h1 class="rockPaperScissorText" id="playerText">Player Choice : </h1>
        <h1 class="rockPaperScissorText" id="computerText">Computer Choice : </h1>
        <h1 class="rockPaperScissorText" id="resultText">Result : </h1>

        <button class="choiceButton">Rock</button>
        <button class="choiceButton">Paper</i></button>
        <button class="choiceButton">Scissor</button>
    </div>

    <!-- Tic Tac Toe -->
    <div id="ticTacToeContainer">
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartButton">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
